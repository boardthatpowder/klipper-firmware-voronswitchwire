[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
# 32 microsteps: 0.00625
# 64 microsteps: 0.003125
step_distance: 0.003125
endstop_pin: X_STOP
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 70
homing_positive_dir: true
# homing_retract_dist: 0 # to avoid sensor triggered after retract errors

[tmc2209 stepper_x]
uart_pin: X_UART
# tx_pin: X_TX
# uart_address: 0
microsteps: 64
run_current: 0.95
hold_current: 0.7
interpolate: True
stealthchop_threshold: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
# 32 microsteps: 0.00625
# 64 microsteps: 0.003125
step_distance: 0.003125
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 230
position_min: 0
position_max: 250
homing_speed: 70
homing_positive_dir: true
homing_retract_dist: 0 # to avoid sensor triggered after retract errors

[tmc2209 stepper_y]
uart_pin: Y_UART
#tx_pin: Y_TX
#uart_address: 3
microsteps: 64
interpolate: True
run_current: 0.95
hold_current: 0.7
stealthchop_threshold: 250
diag_pin: Y_STOP
driver_SGTHRS: 140

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
# 32 microsteps: 0.00625
# 64 microsteps: 0.003125
step_distance: 0.003125
endstop_pin: probe:z_virtual_endstop
position_max: 230
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: Z_UART
# tx_pin: Z_TX
# uart_address: 2
microsteps: 64
run_current: 0.95
hold_current: 0.7
interpolate: True
stealthchop_threshold: 50
